<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>

    <header>
      <img src="assets/images/logo.png" class="logo2" />
    </header>

    <main id="main" aria-hidden="false">
      <section class="encartPhotographe">

        <div class="encartPhotographe2">
            <div class="divInfo"> </div>

            <div class="divFormulaire">
                <button class="divFormulaire__button" aria-label="Vous pouvez appuyer sur la touche Entrer pour ouvrir, une Modale qui contient un formulaire Pour contacter le photographe" tabindex="1">Contactez-moi</button>
            </div>

            <div class="divPhoto"> </div>
        </div>

      
        <section class="sectionTris"></section>
        
      

      <section class="sectionMedia"> </section>

    </main>

    <!-- MODAL FORMULAIRE CONTACT -->
      <div id="contact_modal" class="contact_modal" role="dialog" aria-hidden="true">
        <div class="modalContent">
              <header>
                <div class="divContactezEtNom">
                  <h2 class="h2ContactezMoi">Contactez-moi</h2>
                  <h2 class="nomPhotographe"></h2> 
                </div>

                <img class="close2" src="./assets/icons/close.svg" alt="iconne de fermeture de la Modale, Vous pouvez appuyer sur la touche de tabulation pour aller remplir les different champ du formulaire, Ou si vous le souhaitez vous pouvez appuyer sur la taouche eschape, pour sortir du forfulaire" tabindex="1"/>
              </header>
              
              <form >
                <div role="group" aria-labelledby="coordonnees"> <!-- attribut aria 'role="group"' qui permet de caracteriser le groupement -->
                  
                  <label for="prenom">Prénom</label>
                  <input tabindex="2" type="text" name="prenom" id="prenom"  aria-label="Vous pouvez ecrire votre Prenom, dans ce champs du formulaire" aria-required="true"/>

                  <label for="nom">Nom</label>
                  <input tabindex="3" type="text" id="nom" aria-label="Vous pouvez ecrire votre Nom de famille, dans ce champs du formulaire" aria-required="true"/>

                  <label for="email">Email</label>
                  <input tabindex="4" type="email" id="email" aria-label="Vous pouvez ecrire votre email dans ce champs du formulaire" aria-required="true"/>

                  <label for="message" aria-label="Vous pouvez ecrire votre Message a destination du photographe, dans ce champs du formulaire">Message </label>
                  <textarea tabindex="5" id="message" aria-required="true"></textarea>
                </div>
                <input tabindex="6" class="contact_button" type="submit" aria-label="Vous devez appuyer sur entrer pour envoyer Votre formulaire de contact au photographe"> 
                
              </form>
        </div>

      </div>



      <!-- LIGHTBOX PHOTOS -->
      <div id="lightBox" class="lightBox" aria-label="Vous vennez d'ouvrir une lightbox, qui permet de naviguer dans les medias du photographe" >

          <span class="close" tabindex="3" aria-label="Vous pouvez appuyer, sur la touche de tabulation, pour allez vers l'onglet de navigation qui permet d'acceder au media preccedent, soit vous appuyer 2 fois sur la touche de tabulation pour allez au media suivant, si vous souhaitez fermer la lightbox appuyer sur la touche esc pour Fermer la lightbox">&times;</span>

          <i class="lightBoxNext fa-solid fa-chevron-right" tabindex="1" aria-label="Appuyer sur la touche flèche droite pour aller au media suivant"></i>

          <i class="lightBoxPrev fa-solid fa-chevron-left" tabindex="2" aria-label="Appuyer sur la touche flèche gauche pour aller au media précedent"></i>

          <div class="lightBoxContent">
            <img src="" alt="">
            <video controls>
              <source src="" type="video/mp4"/>
            </video>
            <p class="lightBoxContent__TitreMedia"></p>
          </div>

      </div>


    <script  src="./scripts/pages/photographer.js" type="module" ></script>
    <script  src="./scripts/templates/photographerPage.js" type="module"></script>
    <script  src="./scripts/utils/contactForm.js"></script>
    
  </body>

    
</html>
